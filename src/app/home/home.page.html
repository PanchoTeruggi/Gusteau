<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail slot="start">
        <ion-img [src]="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPdEVNJLFqTW79T_MahATxbmPLxzdOAc8P4Q&usqp=CAU.src"></ion-img>
      </ion-thumbnail>
      <ion-label>{{item.text}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
